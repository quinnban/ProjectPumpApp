<ion-accordion (click)="userclick($event)">
  <ion-item slot="header" color="light">
    <ion-label>
      <h3>{{exercise.exercise.name}}</h3>
      <p *ngFor="let set of exercise.reps; let index = index" >Set {{index+1}}: {{set}} Reps</p>
    </ion-label>
  </ion-item>
  <div class="ion-padding" slot="content">
    <video controls controlslist="nodownload" playsinline #player>
      <source src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4" >
    </video>
    <button (click)="openFullscreen(player)">full screen</button>
  </div>
</ion-accordion>
