<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="avatarContainer">
    <ion-avatar class="avatar" (click)="changePicture()">
      <ion-img *ngIf="pictureUrl" [src]="pictureUrl "></ion-img>
      <ion-img src="https://ionicframework.com/docs/img/demos/avatar.svg" *ngIf="!pictureUrl"></ion-img>
    </ion-avatar>
  </div>

  <ion-list>
    <ion-item>
      <ion-label position="stacked">First Name</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Last Name</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-button expand="block" >Update</ion-button>
    <ion-button expand="block" (click)="updatePassword()" >Update Password</ion-button>
    <ion-button expand="block" (click)="updateEmail()">Update Email</ion-button>

</ion-list>

</ion-content>
