<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar placeholder="Search" [formControl]="searchString"></ion-searchbar>
</ion-header>

    <ion-content >

      <ion-list>
        <ion-item *ngFor="let item of filteredItems" [color]="isItemSelected(item) ? 'medium' : ''" (click)="itemClicked(item)">
          <ion-avatar slot="start">
            <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>{{item.name}}</h2>
            <p>{{item.description}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
